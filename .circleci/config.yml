jobs:
    oast:
        docker:
          - image: node:23.11
        steps:
          - checkout
          - run:
              command: npm version
              when: on_fail      # Even if the job fails, continue to the next jobs
         - run:
              command: npm install
              when: on_fail      # Even if the job fails, continue to the next jobs     
          - store_artifacts:
              path: retirejs-output.json
              destination: retirejs-artifact
              when: always #Whatever the outcome of stage is save the artifact   

workflows:
  version: 2
  django:
    jobs:
      - oast
